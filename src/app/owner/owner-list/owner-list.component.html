<div>
    <table class="table table-striped">
      <thead>
          <th scope="col">Ações</th>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col">Telefone</th>
      </thead>
      <tbody *ngIf="owners; else empty">
        <tr *ngFor="let owner of owners">
          <td scope="row">
            <button routerLink="update" [queryParams]="{ id: owner.id }" >
              <i class="fas fa-edit"></i>
            </button>
            <button (click)="open(owner)">
              <i class="far fa-eye"></i>
            </button>
          </td>
          <td scope="row">{{ owner.name }}</td>
          <td scope="row">{{ owner.email }}</td>
          <td scope="row">{{ owner.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button routerLink="create">
      Novo Dono
  </button>
  
  
  <ng-template #empty>
      <tr>
          <td class="text-center" colspan="7">Nenhum resultado encontrado!</td>
      </tr>
  </ng-template>
