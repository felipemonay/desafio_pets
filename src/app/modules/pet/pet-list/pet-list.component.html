<div>
    <table class="table table-striped">
      <thead>
          <th scope="col">Ações</th>
          <th scope="col">
            <label>Nome</label>
            <input [(ngModel)]="filter.name" id="filterName" name="filterName" />
          </th>
          <th scope="col">
            <label>Apelido</label>
            <input [(ngModel)]="filter.nickName" id="filterNickName" name="filterNickName" />
          </th>
          <th scope="col">
            <label>Raça</label>
            <input [(ngModel)]="filter.breed" id="filterBreed" name="filterBreed" />
          </th>
          <th scope="col">
            <label>Espécie</label>
            <input [(ngModel)]="filter.species" id="filterSpecies" name="filterSpecies" />
          </th>
          <th scope="col">
            <label>Nome do Dono</label>
            <input [(ngModel)]="filter.ownerName" id="filterOwnerName" name="filterOwnerName" />
          </th>
          <th scope="col">
            <label>Telefone do Dono</label>
            <input [(ngModel)]="filter.ownerPhone" id="filterOwnerPhone" name="filterOwnerPhone" />
          </th>
      </thead>
      <tbody *ngIf="pets; else empty">
        <tr *ngFor="let pet of (pets | filterPetTable : filter)">
          <td scope="row">
            <button routerLink="update" [queryParams]="{ id: pet.id }" >
              <i class="fas fa-edit"></i>
            </button>
          </td>
          <td scope="row">{{ pet.name }}</td>
          <td scope="row">{{ pet.nickName }}</td>
          <td scope="row">{{ pet.breed }}</td>
          <td scope="row">{{ pet.species }}</td>
          <td scope="row">{{ pet.ownerName ? pet.ownerName : 'Dono deletado'}}</td>
          <td scope="row">{{ pet.ownerPhone ? (pet.ownerPhone | mask:'(00) 0 0000-0000') : 'Dono deletado'}}</td>
        </tr>
      </tbody>
    </table>  
    <button routerLink="create">
      Novo Pet
    </button>
  
  <ng-template #empty>
      <tr>
          <td class="text--center" colspan="7">Nenhum resultado encontrado!</td>
      </tr>
  </ng-template>
